<!DOCTYPE html>
<html lang="en">

        <h1>Pomodoro Timer</h1>

          <button class="button" id="short-break-btn">Short Break</button>
          <button class="button" id="long-break-btn">Long Break</button>
        </div>

        <div id="main-timer-display" class="timer-display active-timer">
          <div class="pomodoro">
            <span class="time" id="time-display">25:00</span>
          </div>
        </div>

        <div class="buttons">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
        </div>
      </div>
    </div>
  </div>
