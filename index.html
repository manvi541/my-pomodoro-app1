<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="welcome-message">
        Boost your focus and productivity. Select a timer to begin
        your journey to better study habits with our Pomodoro Timer and helpful
        Study Assistant.
    </div>

    <div class="pomodoro-section-wrapper">
        <div id="timer-message">
            Time to focus!
        </div>

        <div class="container">
            <div class="timer">
                <h1>Pomodoro Timer</h1>
                <div class="button-container">
                    <button class="button active" id="pomodoro-session-btn" data-time="25">Pomodoro!</button>
                    <button class="button" id="short-break-btn" data-time="5">Short Break!</button>
                    <button class="button" id="long-break-btn" data-time="15">Long Break!</button>
                </div>
                <main id="main-timer-display" class="timer-display active-timer">
                    <div class="pomodoro">
                        <span class="time" id="time-display">25:00</span>
                    </div>
                </main>
                <div class="buttons">
                    <button id="start">START</button>
                    <button id="stop">STOP</button>
                </div>
            </div>
        </div>
    </div>

    <div class="chatbot-container" id="chatbotContainer">
        <h2>Chatbot</h2>
        <div class="chat-toggle-btn" id="chatToggleBtn">ðŸ’¬</div>
        <div class="chat-content">
            <div class="chat-messages" id="chat-messages">
                <div class="bot-message initial-greeting">Hello! How can I help you?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendChatBtn">âž¤</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
