<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSec | Pomodoro Timer | Focus & Study Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <img id="club-logo" src="logo.png" alt="MediSec Logo">

    <div class="pomodoro-section-wrapper">
        <div id="timer-message">
            Welcome to MediSec! Boost your focus and productivity. Select a timer to begin your journey to better study habits with our Pomodoro Timer and helpful Study Assistant.
        </div>

        <div class="container">
            <div class="timer">
                <h1>Pomodoro Timer</h1>
                <div class="button-container">
                    <button id="pomodoro-session" class="button active" data-time="25">Pomodoro!</button>
                    <button id="short-break" class="button" data-time="5">Short Break!</button>
                    <button id="long-break" class="button" data-time="15">Long Break!</button>
                </div>
                
                <div id="pomodoro-timer" class="timer-display active-timer" data-duration="25:00">
                    <div class="pomodoro"> <span class="time">25:00</span>
                    </div>
                </div>

                <div id="short-timer" class="timer-display" data-duration="05:00">
                    <div class="pomodoro">
                        <span class="time">05:00</span>
                    </div>
                </div>

                <div id="long-timer" class="timer-display" data-duration="15:00">
                    <div class="pomodoro">
                        <span class="time">15:00</span>
                    </div>
                </div>

                <div class="buttons">
                    <button id="start">START</button>
                    <button id="stop">STOP</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chatbotContainer" class="chatbot-container">
        <h2>Chatbot</h2>
        <div id="chatToggleBtn" class="chat-toggle-btn">X</div> 
        <div class="chat-content">
            <div class="chat-messages" id="chat-messages">
                <div class="bot-message initial-greeting">Hello! How can I help you?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendChatBtn">âž¤</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
